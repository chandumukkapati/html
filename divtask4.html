</!DOCTYPE html>
<html>
<head>
	<title>division layouts</title>
</head>
<body>
	<div style="height:600;width:800;background-color:white">
		<div style="height:300;width:800;background-color:gold">
			<div style="height:300;width:400;background-color:grey;float:left"></div>
			<div style="height:300;width:400;background-color:pink;float:right"></div>
		</div>
		<div style="height:300;width:800;background-color:silver">
			<div style="height:300;width:200;background-color:green;float:left"></div>
			<div style="height:300;width:200;background-color:purple;float:left">
				<div style="height:150;width:200;background-color:black"></div>
				<div style="height:150;width:200;background-color:skyblue"></div>
				
			</div>
			<div style="height:300;width:200;background-color:yellow;float:left"></div>
			<div style="height:300;width:200;background-color:red;float:right">
				<div style="height:150;width:200;background-color:orange"></div>
				<div style="height:150;width:200;background-color:grey"></div>
			</div>
		</div>
	</div>

</body>
</html>
